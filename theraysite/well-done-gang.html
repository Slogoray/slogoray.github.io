<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Over La Passion Fruit - Final Learning Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('raining-fruit.gif') no-repeat center center;
            background-size: cover;
        }
        .game-container {
            position: relative;
            text-align: center;
            padding: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            background-color: rgba(231, 76, 60, 0.7);
            width: 960px;
            height: 540px;
            max-width: 100%;
            max-height: 100%;
            box-sizing: border-box;
            overflow: hidden;
            overflow-y: auto;
        }
        h1, p {
            margin: 10px 0;
        }
        .typewriter-text {
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .continue-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: #2c3e50;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .continue-button:hover {
            background-color: #586874;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Congratulations, Agent Alpha!</h1>
        <p>Youâ€™ve completed all stages and have conquered the mighty La Passion Fruit and beyond!</p>

        <div class="typewriter-text" id="typewriterText"></div>

        <button id="nextTextButton" class="continue-button" style="display: none;">Proceed to the Next Challenge</button>
        <a href="home-page.html" class="continue-button" id="finishButton" style="display: none;">Return to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typewriterText = document.getElementById('typewriterText');
            const nextTextButton = document.getElementById('nextTextButton');
            const finishButton = document.getElementById('finishButton');

            const messages = [
                "Generative AI is a powerful tool that can help solve complex problems, create content, and automate tasks efficiently.",
                "By leveraging AI, we can boost creativity, speed up workflows, and refine prototypes with ease. It empowers us to quickly iterate and adjust based on data.",
                "However, remember that the quality of AI-generated results depends on the quality of the input and prompts we give it. Always verify the output before applying it to real-world scenarios.",
                "Iterative learning is key when using Generative AI. Each interaction helps refine the results, making AI even more useful over time.",
                "AI is a tool, not a replacement for human creativity and decision-making. Always use your judgment and critical thinking when interacting with AI tools.",
                "Generative AI tools like GPT, Gemini, and others are designed to help expand our horizons, but they require active guidance and oversight from us to function optimally."
            ];

            let messageIndex = 0;

            function typeWriterEffect(text, callback) {
                let i = 0;
                typewriterText.innerHTML = '';
                const interval = setInterval(() => {
                    if (i < text.length) {
                        typewriterText.innerHTML += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                        if (callback) callback();
                    }
                }, 50);
            }

            function displayNextMessage() {
                if (messageIndex < messages.length) {
                    typeWriterEffect(messages[messageIndex], () => {
                        nextTextButton.style.display = 'block';
                    });
                    messageIndex++;
                } else {
                    nextTextButton.style.display = 'none';
                    finishButton.style.display = 'block';
                }
            }

            nextTextButton.addEventListener('click', () => {
                nextTextButton.style.display = 'none';
                displayNextMessage();
            });

            // Start the first message
            displayNextMessage();
        });
    </script>
</body>
</html>
