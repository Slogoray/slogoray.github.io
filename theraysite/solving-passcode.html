<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-Corp: Passcode Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('door-closed.png') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('door-closed.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 960px;
            height: 540px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .equation-image {
            width: 80%;
            max-height: 300px;
            margin: 20px 0;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1em;
            color: #f1c40f;
            height: 20px;
        }

        .hidden {
            display: none;
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e67e22;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #d35400;
        }

        
        .generator-link a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: #2c3e50;
            transition: background-color 0.3s;
        }

        .generator-link a:hover {
            background-color: #bdc3c7;
        }

        .generator-link img {
            width: 30px;
            height: 30px;
    </style>
</head>
<body>
    <div class="container">
        <h1>GEN-Corp: Passcode Challenge</h1>
        <p>You have encountered your first obstacle: a high-security passcode door. 
           <br>The guard reluctantly reveals the password lies within solving this equation:</br></p>

        <img class="equation-image" src="math-eq.png"Equation Image">
        <button class="download-button" id="downloadButton">Sceenshot the Equation Image here!</button>

        <div class="generator-link">
        <a href="https://math-gpt.org" target="_blank">
            <img src="polychrome-button-texture.webp" alt="Generator Icon">
            Super Secret Super Powerful All Generating Generator
            <img src="polychrome-button-texture.webp" alt="Generator Icon">
            </a>

        <input type="text" id="userInput" placeholder="Enter the passcode here">
        <button id="submitButton">Submit</button>

        <div class="feedback" id="feedback"></div>

        <button id="nextButton" class="hidden">Proceed to the Next Challenge</button>
    </div>

    <script>
        const correctAnswer = "696969"; // The solution to the equation
        const submitButton = document.getElementById("submitButton");
        const nextButton = document.getElementById("nextButton");
        const feedback = document.getElementById("feedback");
        const userInput = document.getElementById("userInput");
        const downloadButton = document.getElementById("downloadButton");

        // Submit button functionality
        submitButton.addEventListener("click", () => {
            const userAnswer = userInput.value.trim();

            if (userAnswer === correctAnswer) {
                feedback.textContent = "Access Granted! The door slides open.";
                feedback.style.color = "#2ecc71"; // Green for success
                nextButton.classList.remove("hidden");
            } else if (userAnswer === "") {
                feedback.textContent = "Please enter a passcode.";
                feedback.style.color = "#f1c40f"; // Yellow for warning
            } else {
                feedback.textContent = "Access Denied! Try again.";
                feedback.style.color = "#e74c3c"; // Red for error
            }
        });

        // Next button functionality
        nextButton.addEventListener("click", () => {
            window.location.href = "congrats-solving-passcode.html";
        });

        // Download button functionality
        downloadButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = "math-eq.png"; // Path to the image file
            link.download = "math-eq.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
